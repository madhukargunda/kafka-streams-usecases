<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Car Sales Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            max-width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007bff;
            margin: 0 0 10px;
        }

        .dashboard {
            width: 100%;
            max-width: 1200px;
            height: 80vh; /* Adjust based on screen size */
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
            overflow: hidden; /* Hide overflow */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px; /* Adjust font size */
            table-layout: fixed; /* Fixed table layout */
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .highlight {
            background-color: #ffff99; /* Highlight updated rows */
        }

        td.stateName {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        td.count {
            width: 20%; /* Adjust width as needed */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Real-time Car Sales Dashboard</h1>
    <h2>Real-time Car Sales Data</h2>
    <div class="dashboard">
        <table>
            <thead>
            <tr>
                <th class="stateName">State Name</th>
                <th class="count">Count</th>
            </tr>
            </thead>
            <tbody id="stateData">
            <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    function handleServerEvent(event) {
    console.log('Received data:', event.data); // Debugging line

    try {
        const data = JSON.parse(event.data);
        console.log('Parsed data:', data); // Debugging line

        // Check if data is an object
        if (typeof data !== 'object' || data === null) {
            console.error('Data is not an object:', data);
            return;
        }

        const tableBody = document.getElementById('stateData');
        let row = Array.from(tableBody.rows).find(row => row.cells[0].textContent === data.stateName);

        if (row) {
            // Update existing row
            row.cells[1].textContent = data.count;
        } else {
            // Create a new row for the new state
            row = document.createElement('tr');
            const stateNameCell = document.createElement('td');
            stateNameCell.textContent = data.stateName;
            stateNameCell.classList.add('stateName');

            const countCell = document.createElement('td');
            countCell.textContent = data.count;
            countCell.classList.add('count');

            row.appendChild(stateNameCell);
            row.appendChild(countCell);

            tableBody.appendChild(row);
        }

        // Store original background color before highlighting
        const originalBgColor = row.style.backgroundColor;

        // Remove any existing highlight
        row.classList.remove('highlight');

        // Apply the highlight with higher contrast
        row.style.backgroundColor = '#ffeb3b'; // Yellow background for highlight
        row.style.color = '#000'; // Black text for readability

        // Revert the row to its original background color after highlighting
        setTimeout(() => {
            row.style.backgroundColor = originalBgColor;
            row.style.color = ''; // Reset text color
        }, 500);

        // Limit the number of rows displayed
        while (tableBody.rows.length > 10) { // Adjust this number based on screen space
            tableBody.deleteRow(0); // Remove the oldest row
        }

    } catch (error) {
        console.error('Error parsing data:', error);
    }
}


  // Initialize EventSource to listen for updates from the server
     function initializeEventSource() {
         const eventSource = new EventSource('/reactive/stream/car/sales');

         eventSource.onmessage = handleServerEvent;

         eventSource.onerror = function (error) {
             console.error('EventSource failed:', error);
             // Optionally handle errors or reconnect
         };
     }

     // Start listening for server events
     initializeEventSource();

</script>
</body>
</html>
